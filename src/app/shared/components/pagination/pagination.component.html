<nav class="pagination">
  <ul class="">
    <li *ngFor="let page of pages">
      <a
        role="button"
        [ngClass]="{
          'pagination-btn': true,
          'bg-black': currentPage !== page,
          'bg-dark': currentPage === page
        }"
        (click)="changePage.emit(page)"
        >{{ page }}</a
      >
    </li>
  </ul>
</nav>
